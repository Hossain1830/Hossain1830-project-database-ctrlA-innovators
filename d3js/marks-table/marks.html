<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marks Table</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Marks Table</h2>
  <div id="marks-table"></div>

  <script>
 
    const data = [
      {
        mark: 5,
        justification: "User management.",
        route: "4/5"
      },
      {
        mark: 7,
        justification: "Adding and modifying features.",
        route: "5/5"
      },
      {
        mark: 8,
        justification: "Satisfactory, but needs improvement.",
        route: "5/5"
      }
    ];


    const table = d3.select("#marks-table")
      .append("table");


    const thead = table.append("thead");
    thead.append("tr")
      .selectAll("th")
      .data(["mark", "justification for this marking", "internal route"])
      .enter()
      .append("th")
      .text(d => d);


    const tbody = table.append("tbody");


    const rows = tbody.selectAll("tr")
      .data(data)
      .enter()
      .append("tr");


    rows.selectAll("td")
      .data(d => [d.mark, d.justification, d.route])
      .enter()
      .append("td")
      .text(d => d);
  </script>
</body>
</html>
