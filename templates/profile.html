    <!DOCTYPE html>

    <title>User Profile</title>
   
</head>
<body>
    <div class="container">
        
        <div class="profile-info">
            <p><strong>Username:</strong> hossain</p>
            <p><strong>Email:</strong> {{ current_user.email }}</p>
        </div>

        <hr>

        <h2>Update Profile</h2>
        <form action="updateProfile.html" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ current_user.username }}" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ current_user.email }}" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Update Profile</button>
        </form>

        <hr>

        <a href="dashboard.html">Back to Dashboard</a> | 
        <a href="home.html">Logout</a>
    </div>
</body>
